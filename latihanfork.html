<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form login</title>
    <link rel="stylesheet" href="latihan1.css">
</head>

<body id="Body1" class="body">
    <div class="body2">
        <div class="text1">
            <h1>Selamat Datang</h1>
        </div>
        <div class="container">
            <form id="formLogin" name="loginuser">
                <label for="uname"><b>Username</b></label>
                <input type="text" placeholder="Masukkan Username" name="username" required>

                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Masukkan Password" name="password" required>

                <button type="submit" data-toggle="modal" class="Login">Login</button>
                <div class="modal invalid">
                    <h2>Invalid username or password</h2>
                </div>
            </form>

        </div>
    </div>



    <div class="modal sukses">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    Success
                </div>
            </div>
        </div>
    </div>

    <script>
        let formLogin = document.getElementById("formLogin")
        formLogin.addEventListener("click", function(event) {
            event.preventDefault()
        });

        let Body1 = document.getElementById("Body1");
        let button = document.querySelector('button[data-toggle="modal"]');
        let Modal = document.querySelector('.sukses');
        let Invalid = document.querySelector('.invalid');


        button.addEventListener('click', function() {
            let username = document.forms["loginuser"]["username"].value;
            let password = document.forms["loginuser"]["password"].value;

            if (username == "pweb_C" && password == "123123") {
                Modal.classList.add('show');
                Invalid.classList.remove('show');
                Body1.style.backgroundColor = "green";
            } else {
                Invalid.classList.add('show');
                Body1.style.backgroundColor = "white";
            }
        });

        Modal.addEventListener('click', function() {
            this.classList.remove('show');
        });
    </script>
</body>

</html>
